{% extends "base.html" %}

{% block content %}
  <h1>Car list <a style="float: right" href="{% url "taxi:car-create" %}">+</a> </h1>
  {% if car_list %}
    <ul>
         <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Country</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for car in car_list %}
            <tr>
              <td>
                  {{ car.id }}
              </td>
              <td>
                  {{ car.model }}
              </td>
              <td>
                  {{ car.manufacturer }}
              </td>
              <td>
                <a href="{% url "taxi:car-update" pk=car.id %}">Update</a>
              </td>
              <td>
                <a href="{% url "taxi:car-delete" pk=car.id %}">Delete</a>
              </td>
          </tr>
        {% endfor %}
      </table>
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}

{% endblock %}
